<footer>
<div class="wrapper">

  <p class="details">ROSE Digital &copy; {{ site.time | date: "%Y" }}</p>

  <nav>
    <ul>
      <li><a href="{{ root_url }}/">Home</a></li>
      {% include nav.html %}
    </ul>
  </nav>

  <ul class="details links">
      <li><a title="{{ site.data.social.github }}" href="http://github.com/{{ site.data.social.github }}">GitHub</a></li>
      <li><a title="@{{ site.data.social.twitter }}" href="http://twitter.com/{{ site.data.social.twitter }}">Twitter</a></li>
      <li><a title="{{ site.data.social.googleplus }}" href="https://plus.google.com/{{ site.data.social.googleplus }}" rel="publisher">Google+</a></li>
      <li><a title="{{ site.data.social.snapchat }}" href="{{ root_url }}/snapchat">Snapchat</a></li>
  </ul>

  {% if page.post_title %}
  <p class="details cc">
    
    <span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">"{{ page.post_title }}"</span> by <a xmlns:cc="http://creativecommons.org/ns#" href="http://rosedigital.co.uk" property="cc:attributionName" rel="cc:attributionURL">ROSE Digital</a> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License</a>.

    <a class="license-icons" rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
      <img src="{{ root_url }}/img/cc-icons/cc.svg" alt="cc">
      <img src="{{ root_url }}/img/cc-icons/by.svg" alt="by">
      <img src="{{ root_url }}/img/cc-icons/sa.svg" alt="sa">
    </a>

  </p>
  {% endif %}

</div>
</footer>
