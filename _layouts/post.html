---
layout: default
---

<main class="blog">

<article>
	
	<section class="top">
	<div class="wrapper">
		
		{% assign author = site.data.authors[page.author] %}
		
		<h1 class="title">{{ page.post_title }}</h1>
		<h2 class="meta">
			Posted on <time timestamp="{{ page.date }}" title="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time> by {{ author.display_name }}
		</h2>
		
	</div>
	</section>

	<section class="post">
	<div class="wrapper">

		{{ content }}

	</div>
	</section>

	<section class="notes">
	<div class="wrapper">

		<a href="{{ root_url}}/about/#{{ author.display_name }}" class="author">
			<h1>by {{ author.display_name }}</h1>
		</a>
		
		{% if author.bio %}<p>{{ author.bio }}</p>{% endif %}

	</div>
	</section>

</article>

</main>
